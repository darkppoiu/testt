<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FB Group Bulk Deleter</title>
    <style>
      body { font-family: Arial, sans-serif; width: 280px; padding: 12px; }
      button { padding: 8px 12px; margin: 6px 0; width:100%; font-size:14px; }
      #status { margin-top: 8px; font-size:13px; min-height: 40px; }
    </style>
  </head>
  <body>
    <h3>FB Group Bulk Deleter</h3>
    <p>Make sure you're on the group's main posts page and you are an Admin.</p>
    <button id="startBtn">Delete all posts</button>
    <button id="stopBtn" disabled>Stop</button>
    <div id="status">Idle</div>

    <script src="popup.js"></script>
  </body>
</html>
